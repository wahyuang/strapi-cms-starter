version: "3"

services:
  strapi:
    container_name: "strapi-cms"
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    env_file: .env
    volumes:
      - pxcookie-config:/opt/app/config
      - pxcookie-src:/opt/app/src
      - pxcookie-uploads:/opt/app/public/uploads
    ports:
      - 1337:1337
    networks:
      - strapi
    depends_on:
      - db

  db:
    image: postgres
    container_name: "strapi-db"
    env_file: .env
    ports:
      - 5555:5432
    volumes:
      - pxcookie-db:/var/lib/postgresql/data
    networks:
      - strapi

volumes:
  pxcookie-db:
    driver_opts:
      type: none
      device: /root/mycms/db/
      o: bind
  pxcookie-config:
    driver_opts:
      type: none
      device: /root/mycms/app/config/
      o: bind
  pxcookie-src:
    driver_opts:
      type: none
      device: /root/mycms/app/src/
      o: bind
  pxcookie-uploads:
    driver_opts:
      type: none
      device: /root/mycms/app/public/uploads/
      o: bind

networks:
  strapi:
    name: strapi-network
    driver: bridge
